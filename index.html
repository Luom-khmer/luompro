    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f1012;
        color: #e5e7eb;
        overflow-x: hidden;
      }
      
      /* Khmer Font Override Class */
      body.font-khmer, .font-khmer {
        font-family: 'Kantumruy Pro', 'Inter', sans-serif !important;
      }
      
      /* Apply Moul font to headers, buttons, bold text, labels, and semibold text when in Khmer mode */
      body.font-khmer h1, body.font-khmer h2, body.font-khmer h3, body.font-khmer h4, body.font-khmer h5, body.font-khmer h6,
      body.font-khmer .font-bold,
      body.font-khmer .font-semibold,
      body.font-khmer .font-black,
      body.font-khmer .font-extrabold,
      body.font-khmer button,
      body.font-khmer label,
      body.font-khmer .uppercase {
        font-family: 'Moul', 'Kantumruy Pro', sans-serif !important;
        font-weight: 400 !important; /* Moul is naturally bold */
        line-height: 1.6;
      }

      /* Adjust smaller text to stay Kantumruy for readability */
      body.font-khmer p, 
      body.font-khmer span, 
      body.font-khmer input, 
      body.font-khmer textarea,
      body.font-khmer .text-xs,
      body.font-khmer .text-sm {
        font-family: 'Kantumruy Pro', sans-serif !important;
      }
      
      /* Specific override for very small UI elements to avoid Moul making them unreadable */
      body.font-khmer .text-[10px], 
      body.font-khmer .text-[9px],
      body.font-khmer .text-[11px] {
         font-family: 'Kantumruy Pro', sans-serif !important;
         font-weight: 600 !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444; 
      }

      @keyframes neon-pulse {
        0%, 100% {
          box-shadow: 0 0 5px rgba(239, 68, 68, 0.2), 0 0 10px rgba(239, 68, 68, 0.1);
        }
        50% {
          box-shadow: 0 0 15px rgba(239, 68, 68, 0.5), 0 0 20px rgba(239, 68, 68, 0.3);
        }
      }
      
      .neon-border {
        box-shadow: 0 0 5px #ef4444, inset 0 0 10px rgba(239, 68, 68, 0.1);
        border: 1px solid #ef4444;
      }

      .glowing-textarea:focus {
        animation: neon-pulse 2s infinite;
        border-color: #ef4444;
        outline: none;
      }

      .neon-text-glow {
        text-shadow: 0 0 5px rgba(239, 68, 68, 0.8), 0 0 15px rgba(239, 68, 68, 0.5), 0 0 20px rgba(239, 68, 68, 0.3);
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Mobile optimization prevents bounce */
      html {
        height: 100%;
        overflow: hidden; 
      }
      body {
        height: 100%;
        overflow: auto;
      }
